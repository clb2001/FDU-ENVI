<!DOCTYPE html>
<html>
 <head>
    <title>Lecture8 Sample</title>
 </head>
 <body>

    <canvas id="drawing" width="400" height="400">Your browser doesn't support the canvas tag.</canvas>
    <script type="text/javascript">
        window.onload = function(){
            var drawing = document.getElementById("drawing");
            
            //make sure <canvas> is completely supported
            if (drawing.getContext){
            
                var context = drawing.getContext("2d");
            
                //draw a red rectangle
                context.fillStyle = "#ff0000";
                context.fillRect(10, 10, 50, 50);
            
                //draw a blue rectangle that's semi-transparent
                context.fillStyle = "rgba(0,0,255,0.5)";
                context.fillRect(30, 30, 50, 50);
                
                //clear a rectangle that overlaps both of the previous rectangles
                context.clearRect(40, 40, 10, 10);                
            }                
        };
    </script>

  </body>
</html>
