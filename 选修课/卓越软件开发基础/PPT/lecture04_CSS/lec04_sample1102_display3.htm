<!DOCTYPE html>
<html>
  <head>
    <title>Lecture4 Sample</title>
	<style>
		body { display: flex; }
		ul { border: 1px solid red; margin-right:5em;}
		li { border: 1px solid silver; }
		ul.contents { display:contents; }
	</style>
  </head>
<body>
	<div>
  	<ul>
 	   <li>China</li>
 	   <li>EU</li>
 	   <li>USA</li>
  	</ul>
	</div>
	<div>
	<ul class="contents">
 	   <li>China</li>
 	   <li>EU</li>
 	   <li>USA</li>
  	</ul>
	</div>
  </body>
</html>
