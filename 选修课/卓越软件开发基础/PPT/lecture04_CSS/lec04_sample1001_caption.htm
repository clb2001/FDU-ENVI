<!DOCTYPE html>
<html>
  <head>
    <title>Lecture4 Sample</title>
	<style>
		table{border:solid blue 1px;}
		caption{caption-side:top;font-size:24pt;}
		caption.bottom{caption-side:bottom;font-size:24pt;}
    </style>
  </head>
  <body>
   <table>
		<caption>A simple HTML table</caption>
		<tr><th>header 1</th><th>header 2</th></tr>
		<tr><td>Row 1-Col 1</td><td>Row 1-Col 2</td></tr>
		<tr><td>Row 2-Col 1</td><td>Row 2-Col 2</td></tr>
   </table>
   <br>
   <br>
   <table>
		<caption class="bottom">A simple HTML table</caption>
		<tr><th>header 1</th><th>header 2</th></tr>
		<tr><td>Row 1-Col 1</td><td>Row 1-Col 2</td></tr>
		<tr><td>Row 2-Col 1</td><td>Row 2-Col 2</td></tr>
   </table>

  </body>
</html>
