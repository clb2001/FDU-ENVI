<!DOCTYPE html>
<html>
  <head>
    <title>Lecture4 Sample</title>
	<style>
		.box { background: orange;	height: 100px; line-height: 100px;
			text-align: center; color: #fff; font-size: 3em; }
		.box:nth-child(even){ background: green; }
		.wrapper { width: 500px; border: 1px solid orange; padding: 15px;
			margin: 20px auto; display: grid;
			grid-columns: 100px 100px 100px 100px 100px;
			grid-rows: 100px 100px 100px;	}
		
		.a{ grid-column: 1; grid-row: 1; }
		.b{	grid-column: 2; grid-row: 1; }
		.c{	grid-column: 3; grid-row: 1; }
		.d{	grid-column: 4; grid-row: 1; }
		.e{	grid-column: 5; grid-row: 1; }

		.f{ grid-column: 1; grid-row: 2; }
		.g{	grid-column: 2; grid-row: 2; }
		.h{	grid-column: 3; grid-row: 2; }
		.i{	grid-column: 4; grid-row: 2; }
		.j{	grid-column: 5; grid-row: 2; }

		.k{ grid-column: 1; grid-row: 3; }
		.l{	grid-column: 2; grid-row: 3; }
		.m{	grid-column: 3; grid-row: 3; }
		.n{	grid-column: 4; grid-row: 3; }
		.o{	grid-column: 5; grid-row: 3; }
	</style>
  </head>
  <body>
	<div class="wrapper">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box c">C</div>
		<div class="box d">D</div>
		<div class="box e">E</div>
		<div class="box f">F</div>
		<div class="box g">G</div>
		<div class="box h">H</div>
		<div class="box i">I</div>
		<div class="box j">J</div>
		<div class="box k">K</div>
		<div class="box l">L</div>
		<div class="box m">M</div>
		<div class="box n">N</div>
		<div class="box o">O</div>
	</div>
  </body>
</html>
