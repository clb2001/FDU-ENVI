<!DOCTYPE html>
<html>
  <head>
    <title>Lecture4 Sample</title>
	<style>
		table{border-collapse:collapse; border-spacing:3px 10px;
		border:solid red 3px;}
		th,td{border:solid blue 2px; height:10em;width:20em;}
		#r1c1{text-align:left; vertical-align:top;}
		#r1c2{text-align:left; vertical-align:middle;}
		#r2c1{text-align:right; vertical-align:bottom;}
		#r2c2{text-align:right; vertical-align:baseline;}
    </style>
  </head>
  <body>
   <table>
  	<caption>A simple HTML table</caption>
 	<tr><th>header 1</th><th>header 2</th></tr>
  	<tr><td id="r1c1">Row 1-Col 1</td><td id="r1c2">Row 1-Col 2</td></tr>
  	<tr><td id="r2c1">Row 2-Col 1</td><td id="r2c2">Row 2-Col 2</td></tr>
    </table>
  </body>
</html>
