<!DOCTYPE html>
<html>
  <head>
    <title>Lecture4 Sample</title>
	<style>
		h1{font-size:28pt;font-weight:bold;color:red;}
		p{font-size: 16pt;}
		#style{	font-style: italic;	}	
		#variant{ font-variant:small-caps; }
		#weight{ font-weight:bold;}
    </style>
  </head>
  <body>
	<h1>This is H1 element</h1>
	<p>
		<span id="style">Sample of style</span><br>
		<span id="variant">Sample of variant</span><br>
		<span id="weight">Sample of weight</span><br>
	</p>
  </body>
</html>
