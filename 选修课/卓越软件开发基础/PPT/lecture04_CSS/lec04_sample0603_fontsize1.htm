<!DOCTYPE html>
<html>
  <head>
    <title>Lecture4 Sample</title>
	<style>
		h1{font-size:28pt;font-weight:bold;color:red;}
		span.class-one {font-size: xx-small;}
		span.class-two {font-size: x-small;}
		span.class-three {font-size: small;}
		span.class-four {font-size: medium;}
		span.class-five {font-size: large;}
		span.class-six {font-size: x-large;}
		span.class-seven {font-size: xx-large;}
    </style>
  </head>
  <body>
	<h1>This is H1 element</h1>
    <table>
    <tr><td width="250"><span class="class-one">xx-small</span></td><td><font size="1">Size 1</font></td></tr>
    <tr><td><span class="class-two">x-small</span></td><td><font size="2">Size 2</font></td></tr>
    <tr><td><span class="class-three">small</span></td><td><font size="3">Size 3</font></td></tr>
    <tr><td><span class="class-four">medium</span></td><td><font size="4">Size 4</font></td></tr>
    <tr><td><span class="class-five">large</span></td><td><font size="5">Size 5</font></td></tr>
    <tr><td><span class="class-six">x-large</span></td><td><font size="6">Size 6</font></td></tr>
    <tr><td><span class="class-seven">xx-large</span></td><td><font size="7">Size 7</font></td></tr>
    </table>
  </body>
</html>
