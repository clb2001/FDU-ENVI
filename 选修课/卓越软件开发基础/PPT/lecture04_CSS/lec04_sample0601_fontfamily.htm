<!DOCTYPE html>
<html>
  <head>
    <title>Lecture4 Sample</title>
	<style>
	h1{font-size:28pt;font-weight:bold;color:red;}
   	p{font-size: 20pt;}
	#serif{	font-family:serif;}
	#san-serif{	font-family:sans-serif;}

    </style>

	<h1>This is H1 element</h1>
		<p>

		<span id="cursive">Sample of cursive</span><br>
		<span id="fantasy">Sample of fantasy</span><br>
		<span id="monospace">Sample of monospace</span><br>
	</p>
  </body>
</html>
