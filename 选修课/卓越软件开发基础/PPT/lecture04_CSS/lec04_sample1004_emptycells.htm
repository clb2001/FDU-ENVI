<!DOCTYPE html>
<html>
  <head>
    <title>Lecture4 Sample</title>
	<style>
		table{border-collapse:separate;	border:solid red 3px;}
		th,td{border:solid blue 2px;}
		#hide{empty-cells:hide;}
		#show{empty-cells:show;}
    </style>
  </head>
  <body>
   <table>
  	<caption>A simple HTML table</caption>
 	<tr><th>header 1</th><th>header 2</th></tr>
  	<tr><td>Row 1-Col 1</td><td id="hide"></td></tr>
  	<tr><td>Row 2-Col 1</td><td id="show"></td></tr>
    </table>
  </body>
</html>
