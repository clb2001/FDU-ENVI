<!DOCTYPE html>
<html>
  <head>
    <title>Lecture4 Sample</title>
	<style>
		body:{margin:auto;}
		h1{font-size:24pt; width:350px; background-color:pink;}
		
		@keyframes backcolor{
		   0%{background-color:pink;}
		   40%{background-color:yellow;}
		   70%{background-color:orange;}
		   100%{background-color:blue;}
		}
		h1:hover{
		   animation-name: backcolor;
		   animation-duration: 4s;
		   animation-timing-function: linear;
		}
    </style>
  </head>
 <body>
	<h1>This is H1 element</h1>
  </body>
</html>
