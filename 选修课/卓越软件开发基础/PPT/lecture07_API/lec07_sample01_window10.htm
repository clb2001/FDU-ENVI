  </body>
	<script>

        var num = 0;
        var max = 10;
        var intervalId = null;
        
        function incrementNumber() {
            num++;
        
            //if the max has been reached, cancel all pending executions
            if (num == max) {
                clearInterval(intervalId);
                alert("Done");
            }
        }
        
        intervalId = setInterval(incrementNumber, 500);

	</script>
