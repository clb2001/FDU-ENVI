<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style  id="dyn">
		body{font-size:16pt;background-color:white;}
		h1{font-size:28pt;font-weight:bold;color:red;}
		input{font-size:16pt;}
    </style>
    <style id="normal"  disabled="true">
		body{font-size:16pt;background-color:black;}
		h1{font-size:28pt;font-weight:bold;color:red;}
		input{font-size:16pt;}
    </style>
  </head>
  <body>
	<h1>This is H1 element</h1>
	<p>Let's see the effective of css</p>
	<input type="button" value="Change" id="button1" >
  </body>
	<script>
		var btn = document.getElementById("button1");		
		btn.onclick = function(){
			var sht;
			if(document.styleSheets)
				for(var i=0; i<document.styleSheets.length; i++)
				{
					sht = document.styleSheets[i];
					if (sht.disabled == true)
						sht.disabled = false;
					else
						sht.disabled = true;
				}
		};
	</script>
</html>
