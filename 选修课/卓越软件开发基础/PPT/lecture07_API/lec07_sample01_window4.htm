<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style>
		body{font-size:16pt;}
		input{font-size:28pt;font-weight:bold;}
    </style>
  </head>
  <body>
	<input type="button" value="Change the Status" id="button1" name="button1">
  </body>
	<script>

		window.defaultStatus = "Default Status";

		document.getElementById("button1").onclick = function(){
			window.defaultStatus = "Status has been changed!";
		};

	</script>
</html>
