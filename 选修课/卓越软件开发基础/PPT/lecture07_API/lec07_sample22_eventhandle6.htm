<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style>
		body{font-size:16pt;}
		h1{font-size:28pt;font-weight:bold;color:red;}
		input{font-size:16pt;}
    </style>
  </head>
  <body>
	<h1>This is H1 element</h1>
	<input type="button" value="Alert!" id="button1" onclick="alert('hoho,a good apple!');">
  </body>
	<script>
		var btn = document.getElementById("button1");
		var oldHandle = btn.onclick;
		function newHandle(){
			alert("hoho,a good banana!");
		}
		btn.onclick = function(){oldHandle();newHandle();}	;	
	</script>
</html>
