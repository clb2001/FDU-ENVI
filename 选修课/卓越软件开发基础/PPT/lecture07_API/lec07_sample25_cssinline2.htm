<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style>
		body{font-size:16pt;}
		input{font-size:16pt;}
    </style>
  </head>

  <body>
	<h1 style="font-size:16pt;font-weight:bold;color:red;" id="h11">This is H1 element</h1>
	<p>Let's see the effective of css</p>
	<input type="button" value="Change" id="button1" >
  </body>
	<script>
		var btn = document.getElementById("button1");
		var h11 = document.getElementById("h11");
		
		btn.onclick = function(){
			//font-size: 16pt; font-weight: bold; color: red;
			alert(h11.style.cssText);
			if(h11.style.fontSize == "16pt")
				h11.style.fontSize = "28pt";
			else
				h11.style.fontSize = "16pt";
		};
	</script>

</html>
