<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
  </head>
  <body> 
	<form method="post" name="form1" id="form1" action="http://127.0.0.1/zdl/echo-data.asp" >
		<input type="text" name="text1"><br>
		<input type="text" name="text2"><br>
		<input type="submit" id="button1" name="button1" value="Submit">
	</form>
  </body>
	<script>
		var name1=document.form1.text1;
		var name2=document.form1.text2 ;

		function initiate(){
		  name1.addEventListener("input", validation, false);
		  name2.addEventListener("input", validation, false);
		  validation();
		}
    
		function validation(){
		  if(name1.value=='' && name2.value==''){
			name1.setCustomValidity('insert at least one name');
			name1.style.background='#FFDDDD';
		  }else{
			name1.setCustomValidity('');
			name1.style.background='#FFFFFF';
		  }
		}

	    window.addEventListener("load", initiate, false);
	</script>
</html>
