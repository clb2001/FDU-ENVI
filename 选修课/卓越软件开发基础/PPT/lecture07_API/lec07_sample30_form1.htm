<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style id="dyn">
		body{font-size:16pt;background-color:white;}
		input{font-size:16pt;}
    </style>
  </head>

  <body>
	<form method="post" action="" id="form1" name="form1">
		<input type="text" id="text1" name="text1" value="[text]">
		<input type="button" value="change1" onclick="change1()">
		<input type="button" value="change2" onclick="change2()">
		<input type="button" value="change3" onclick="change3()">
		<input type="button" value="change4" onclick="change4()">
	</form>
  </body>
	<script>
		function change1(){
			document.forms[0].text1.value = "changed1";
		}
		
		function change2(){
			document.forms["form1"].text1.value = "changed2";
		}
		
		function change3(){
			document.forms.item("form1").text1.value = "changed3";
		}
		
		function change4(){
			document.form1.text1.value = "changed4";
		}
	</script>

</html>
