<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>

  <body>
	<div id="div1">
		<p id="p1" name="p1">Hello W3C XHTML DOM!</p>
		<p id="p2" name="p2">Go anywhere you want</p>
		<p id="p3" name="p2">Walk the tree with me!</p>
	</div>
  </body>
	<script>
		document.getElementById("p1").onclick = function(){
			document.getElementById("p1").insertAdjacentHTML("AfterEnd","<h1>header</h1>")
		};

		document.getElementById("p2").onclick = function(){
			document.getElementById("p2").insertAdjacentText("BeforeBegin","<input type='text' value='[text]'>");
		};
	</script>

</html>
