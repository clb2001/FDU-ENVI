<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style>
		body{font-size:16pt;}
		h1{
			font-size:28pt;
			font-weight:bold;
			color:red;
		}
		#output{
			width:300px;
			height:200px;
			border:1px solid black;
			padding:10px;
		}
    </style>
	</head>

  <body>
	<h1>Here is the position</h1>
	<div id="output">
		Drag and drop the picture here
	</div>
	<img id="pic" src="pictures/Sun.jpg">
	<script>
		var output = document.getElementById("output");
		var pic = document.getElementById("pic");

		pic.addEventListener("dragstart", dragged, false);

		output.addEventListener("dragenter", function(e){e.preventDefault();}, false);
		output.addEventListener("dragover", function(e){e.preventDefault();}, false);
		output.addEventListener("drop", dropped, false);

		function dragged(e){
			var code = "<img src=" + pic.getAttribute("src") + ">";
			e.dataTransfer.setData("Text",code);
		}

		function dropped(e){
			e.preventDefault();
			output.innerHTML = e.dataTransfer.getData("Text");
		}
	</script>
	
  </body>
</html>
