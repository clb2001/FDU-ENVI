<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style>
		body{font-size:16pt;}
		input{font-size:28pt;font-weight:bold;}
    </style>
  </head>
  <body>
	<input type="button" value="open a new window" id="button1" name="button1">
	<input type="button" value="close current window" id="button2" name="button2">
  </body>
	<script>
		document.getElementById("button1").onclick = function(){
			window2 = window.open("lec07_sample01_window1.htm","window2","toolbar=no,location=yes,status=no");
		};

		document.getElementById("button2").onclick = function(){
			alert(window2.opener)
			if(!window.closed)
				window.close();
		};
	</script>
</html>
