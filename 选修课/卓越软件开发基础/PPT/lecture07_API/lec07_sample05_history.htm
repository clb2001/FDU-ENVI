<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style>
		body{font-size:16pt;}
		input{font-size:28pt;font-weight:bold;}
    </style>
  </head>
  <body>
	<input type="button" value="back" id="button1" name="button1">
	<input type="button" value="forward" id="button2" name="button2">
	<input type="button" value="go" id="button3" name="button3">
  </body>
	<script>

		document.getElementById("button1").onclick = function(){
			history.back();
		};

		document.getElementById("button2").onclick = function(){
			history.forward();
		};

		document.getElementById("button3").onclick = function(){
			history.go(-1);
		};

	</script>
</html>
