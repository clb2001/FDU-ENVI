<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>

        var age = 29;
        window.color = "red";
        
        //throws an error in IE < 9, returns false in all other browsers
        delete window.age;

        //throws an error in IE < 9, returns true in all other browsers
        delete window.color;    //returns true
        
 		document.write("window.age is "+window.age+"<br>");		//29
 		document.write("window.color is "+window.color+"<br>");	//undefined

	</script>
  </body>
</html>
