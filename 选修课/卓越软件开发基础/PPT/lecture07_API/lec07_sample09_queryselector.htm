<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>

  <body>
	<h1>This is H1 element</h1>

	<script>

			//This is H1 element
			alert(document.querySelector("h1:first-child").firstChild.nodeValue);
		};

	</script>
