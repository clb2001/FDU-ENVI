<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style>
		body{font-size:16pt;}
		h1{font-size:28pt;font-weight:bold;color:red;}
		input{font-size:16pt;}
    </style>
  </head>

  <body id="doc">
	<h1>This is H1 element</h1>
	<input type="button" value="Alert!" id="button1" >
  </body>
	<script>
		var btn = document.getElementById("button1");
		var doc = document.getElementById("doc");
		btn.addEventListener("click",function(){
			alert("hoho,a good apple!");},false);		
		doc.addEventListener("click",function(){
			alert("hoho,a good banana!");},true);		
	</script>

</html>
