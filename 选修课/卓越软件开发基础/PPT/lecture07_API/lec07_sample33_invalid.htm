<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
  </head>

  <body> 
	<form method="post" name="form1" id="form1" action="http://127.0.0.1/zdl/echo-data.asp" >
		<input type="text" name="text1" maxlength="3"><br>
		<input type="text" name="text2" required><br>
		<input type="button" id="button1" name="button1" value="Submit">
	</form>
  </body>
	<script>
		document.getElementById("button1").onclick =  function(){
			var form1 = document.form1;
			form1.addEventListener("invalid",validation,true);	

			function validation(){
				if(document.form1.text2.validity.valueMissing)
					alert("Need Value!");
			}
			
			form1.checkValidity();
		};
	</script>

</html>
