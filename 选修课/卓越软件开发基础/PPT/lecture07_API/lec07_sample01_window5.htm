<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style>
		body{font-size:16pt;}
		input{font-size:28pt;font-weight:bold;}
    </style>
  </head>
  <body>
	<input type="button" value="alert message" id="button1" name="button1">
	<input type="button" value="confirm message" id="button2" name="button2">
	<input type="button" value="prompt message" id="button3" name="button3">
  </body>
	<script>
		document.getElementById("button1").onclick = function(){
			window.alert("Alert!");
		};

		document.getElementById("button2").onclick = function(){
			window.confirm("Confirm!");
		};

		document.getElementById("button3").onclick = function(){
			window.prompt("Prompt:","default");
		};
	</script>
</html>
