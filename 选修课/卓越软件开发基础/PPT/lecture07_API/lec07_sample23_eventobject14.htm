<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style>
		body{font-size:16pt;}
		h1{font-size:28pt;font-weight:bold;color:red;}
		input{font-size:16pt;}
    </style>
  </head>

  <body id="doc">
	<h1>This is H1 element</h1>
	<input type="button" value="Alert!" id="button1" >
  </body>
	<script>
		var btn = document.getElementById("button1");
		var doc = document.getElementById("doc");
		
		function handle1(e){
			var evt = e || window.event;
			var evtTarget = evt.target || evt.srcElement;
			alert("hoho,a good apple!");
			alert(evtTarget === this);
		}

		function handle2(e){
			var evt = e || window.event;
			var evtTarget = evt.target || evt.srcElement;
			alert("hoho,a good banana!");
			alert(evtTarget == this);
		}
		
		btn.onclick = handle1;
		doc.onclick = handle2;

	</script>
</html>
