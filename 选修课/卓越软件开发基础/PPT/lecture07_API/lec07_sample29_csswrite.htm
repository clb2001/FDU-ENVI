<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style id="dyn">
		body{font-size:16pt;background-color:white;}
		h1{font-size:28pt;font-weight:bold;color:red;}
		input{font-size:16pt;}
    </style>
  </head>
  <body>
	<h1>This is H1 element</h1>
	<p>Let's see the effective of css</p>
	<!-- dyn这行不会显示 -->
	<p id="dyn">You would never see me!</p>
	<input type="button" value="Change" id="button1" >
  </body>
	<script>
		document.write("<style>#dyn{display:none;}</style>");

		var btn = document.getElementById("button1");
		btn.onclick = function(){
			alert("Hello World!");
		};
	</script>
</html>
