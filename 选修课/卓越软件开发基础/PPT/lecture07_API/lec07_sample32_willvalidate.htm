<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
  </head>

  <body> 
	<form method="post" name="form1" id="form1" action="http://127.0.0.1/zdl/echo-data.asp" >
		<input type="text" name="text1"><br>
		<input type="text" name="text2" required><br>
		<input type="text" name="text3" disabled><br>
		<input type="button" id="button1" name="button1" value="Submit">
	</form>
  </body>
	<script>
		document.getElementById("button1").onclick =  function(){

			var text1 = document.form1.text1;
			var text2 = document.form1.text2;
			var text3 = document.form1.text3;

			//true
			alert(text1.willValidate);
			//true
			alert(text2.willValidate);
			//false
			alert(text3.willValidate);

		};
	</script>

</html>
