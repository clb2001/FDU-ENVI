<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style>
		body{font-size:16pt;}
		h1{font-size:28pt;font-weight:bold;color:red;}
		input{font-size:28pt;font-weight:bold;}
    </style>
  </head>
  <body>
	<h1>This is H1 element</h1>
	<div id="dyn" name="dyn">

	</div>
	<form id="form1" name="form1"> 
		<span>Tag:</span>
		<select id="select1" name="select1" size="1">
			<option selected="selected">p</option>
			<option>h1</option>
			<option>h2</option>
		</select><br>
		<input type="button" value="Append Element" id="button1" name="button1">
		<input type="button" value="Insert Element" id="button2" name="button2"><br>
		<input type="button" value="Delete Element" id="button3" name="button3"><br>
		<input type="text" value="Initial" id="text1">
	</form>
  </body>
	<script>

		function appendE()
		{
			var div1 = document.getElementById("dyn");

			var index = document.form1.select1.selectedIndex;
			var tagName = document.form1.select1.options[index].text;
			var str = "";

			switch(index)
			{
				case 0: str = "Create p element";	break;
				case 1: str = "Create h1 element";	break;
				case 2: str = "Create h2 element";	break;
				default: break;
			}
			
			document.form1.text1.value = str;
			
			var newElement = document.createElement(tagName);
			var newTextElement = document.createTextNode(str);
			newElement.appendChild(newTextElement);
			div1.appendChild(newElement);
		}

		function insertE()
		{
			var div1 = document.getElementById("form1");
			var index = document.form1.select1.selectedIndex;
			var tagName = document.form1.select1.options[index].text;
			var str = "";

			switch(index)
			{
				case 0: str = "Create p element"; break;
				case 1: str = "Create h1 element"; break;
				case 2: str = "Create h2 element"; break;
				default: break;
			}

			var newElement = document.createElement(tagName);
			var newTextElement = document.createTextNode(str);
			newElement.appendChild(newTextElement);
			div1.insertBefore(newElement);
		}

		function deleteE()
		{
			var div1 = document.getElementById("dyn");
			if(div1.hasChildNodes())
			{
				var childen = div1.childNodes;
				var lastChild = childen.item(childen.length-1);
				div1.removeChild(lastChild);
			}
		}

		document.getElementById("button1").onclick = appendE;
		document.getElementById("button2").onclick = insertE;
		document.getElementById("button3").onclick = deleteE;

	</script>
</html>
