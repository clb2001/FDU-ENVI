<!DOCTYPE html>
<html>
  <head>
    <title>Lecture7 Sample</title>
    <style>
		body{font-size:16pt;}
		input{font-size:28pt;font-weight:bold;}
    </style>
  </head>
  <body>
	<input type="button" value="change title" id="button1" name="button1"><br>
	<script>

		document.getElementById("button1").onclick = function(){
			document.title = "Changed";
		};

		document.write("the lastModified is "+document.lastModified+"<br>");
		document.write("the referrer is "+document.referrer+"<br>");
		document.write("the title is "+document.title+"<br>");	
		document.write("the URL is "+document.URL+"<br>");	

	</script>
  </body>
</html>
