<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		let lastName = "last name";
		let Name = " name";
		let person = {
			"first name":"Nicholas",
			[lastName]:"Zakas",			//属性名是变量
			["test" + Name]:"zdl"		//属性名可计算
		};
		document.write("person's first name is "+person["first name"]+"<br>");
		document.write("person's last name is "+person[lastName]+"<br>");
		document.write("person's test name is "+person["test name"]+"<br>");
    
	</script>
  </body>
</html>
