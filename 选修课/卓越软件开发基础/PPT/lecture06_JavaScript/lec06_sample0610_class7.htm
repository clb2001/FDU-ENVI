<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		function createObject(classDef) {
			return new classDef();
		}

		let obj = createObject(class {
			sayHi() {
				document.write("Hi!");
			}
		});
		
		obj.sayHi(); // "Hi!"		
     
	</script>
  </body>
</html>
