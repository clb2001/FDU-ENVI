<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>         
        var book = {};
        
        Object.defineProperties(book, {
            _year: {
                value: 2015,
				writable: true	//书上示例有错，此处需显式指定
            },
            
            edition: {
                value: 1,
				writable: true
            },
            
            year: {            
                get: function(){
                    return this._year;
                },
                
                set: function(newValue){
                    if (newValue > 2015) {
                        this._year = newValue;
                        this.edition += newValue - 2015;
                    }                  
                }            
            }        
        });
           
        var descriptor = Object.getOwnPropertyDescriptor(book, "_year");

        document.write("descriptor.value is "+descriptor.value+"<br>");					//2015
        document.write("descriptor.configurablen is "+descriptor.configurable+"<br>");	//false
        document.write("typeof descriptor.get is "+ typeof descriptor.get +"<br><br>");		//"undefined"
        
        var descriptor = Object.getOwnPropertyDescriptor(book, "year");

        document.write("descriptor.value is "+descriptor.value+"<br>");				//undefined
        document.write("descriptor.enumerable is "+descriptor.enumerable+"<br>");	//false
        document.write("typeof descriptor.get is "+ typeof descriptor.get +"<br>");	//"function"
		
	</script>
  </body>
</html>
