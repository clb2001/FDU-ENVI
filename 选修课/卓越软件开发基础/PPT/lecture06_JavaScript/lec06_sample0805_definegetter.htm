<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
        var book = {
            _year: 2015,
            edition: 1
        };
          
        //legacy accessor support
        book.__defineGetter__("year", function(){
            return this._year;    
        });
        
        book.__defineSetter__("year", function(newValue){
            if (newValue > 2015) {
                this._year = newValue;
                this.edition += newValue - 2015;
            }    
        });

        
        book.year = 2020;
		//6
		document.write("book.edition is "+book.edition+"<br>");
  

	</script>
  </body>
</html>
