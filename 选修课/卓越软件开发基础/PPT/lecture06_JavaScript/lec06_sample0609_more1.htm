<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		function Student(id){
			this.id = id;
			if(typeof this.getId != "function")
				Student.prototype.getId = function(){ return this.id;};
		}
		
		var student1 = new Student("9924077");
		if(Student.prototype.constructor == Student)
			document.write("Student.prototype.constructor is  Student "+"<br>");

		if(student1.constructor == Student.prototype.constructor)
			document.write("student1.constructor == Student.prototype.constructor "+"<br>");
				
	</script>
  </body>
</html>
