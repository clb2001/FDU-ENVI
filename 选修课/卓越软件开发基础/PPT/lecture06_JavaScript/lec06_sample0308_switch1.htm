<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style type="text/css">
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>
		switch ("hello world") {
		  case "hello" + " world": 
			document.write("Greeting was found.");
			break;
		  case "goodbye": 
			document.write("Closing was found.");
			break;
		  default: 
			document.write("Unexpected message was found.");
		}

	</script>
  </body>
</html>
