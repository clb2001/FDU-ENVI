<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 

		function createIterator(items) {

			var i = 0;

			return {
				next: function() {

					var done = (i >= items.length);
					var value = !done ? items[i++] : undefined;

					return {
						done: done,
						value: value
					};

				}
			};
		}

		let iter = createIterator([1, 2, 3]);

		let o = iter.next();

		//1¡¢2¡¢3
		while(!o.done)
		{
			document.write(o.value+"<br>");
			o = iter.next();
		}
		
	</script>
  </body>
</html>
