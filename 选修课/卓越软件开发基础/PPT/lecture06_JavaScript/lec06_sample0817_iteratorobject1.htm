<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 

		let a1 = [1,2,3,4,5];
		let iter = a1[Symbol.iterator]();

		let o = iter.next();

		//1、2、3、4、5
		while(!o.done)
		{
			document.write(o.value+"<br>");
			o = iter.next();
		}

		let str = "Hello";
		//function
		document.write((typeof str[Symbol.iterator])+"<br>");

		iter = str[Symbol.iterator]();
		o = iter.next();

		//H、e、l、l、o
		while(!o.done)
		{
			document.write(o.value+"<br>");
			o = iter.next();
		}
		
	</script>
  </body>
</html>
