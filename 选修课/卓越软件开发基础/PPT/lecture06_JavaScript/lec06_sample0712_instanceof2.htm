<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		function SuperType(name){ 
			this.name = name;
			if(typeof this.getSuperValue != "function")
				SuperType.prototype.getSuperValue = function(){ return this.name; };
		}
		
		function SubType(){ 
			SuperType.call(this,"Nicholas");
			this.age = 29; 
			if(typeof this.getSubValue != "function")
				SubType.prototype.getSubValue = function(){ return this.age; };
		}
	
		var instance = new SubType();
		document.write("instance instanceof SubType is "+(instance instanceof SubType)+"<br>");
		document.write("instance instanceof SuperType is "+(instance instanceof SuperType)+"<br>");
		document.write("instance instanceof Object is "+(instance instanceof Object)+"<br>");

	</script>
  </body>
</html>
