<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>

		function factorial(num){
			if(num<=1)
				return 1;
			else
				return num*arguments.callee(num-1);
		}

		var trueFac = factorial;
		try{	
			//factorial(5) is 120
			document.write("factorial(5) is "+factorial(5)+"<br>");
			//trueFac(5) is 120
			document.write("trueFac(5) is "+trueFac(5)+"<br>");
		}catch(ex){
			document.write("factorial or trueFac is unavailable"+"<br>");
		}


	</script>
  </body>
</html>
