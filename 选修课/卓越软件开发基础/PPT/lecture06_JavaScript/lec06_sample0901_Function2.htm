<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>

		//f is unavailable
		try{	
			document.write("f(10,20) is "+f(10,20)+"<br>");
		}catch(ex){
			document.write("f is unavailable"+"<br>");
		}

		var f = new Function("x","y","return x*y;");

		//f(10,20) is 200
		try{	
			document.write("f(10,20) is "+f(10,20)+"<br>");
		}catch(ex){
			document.write("f is unavailable"+"<br>");
		}

		var y = "global";
		function testFunction(){
			var y = "local";
			return new Function("return y;");
		}

		//testFunction() is function anonymous( ) { return y; }
		document.write("testFunction() is "+testFunction()+"<br>");
		//testFunction()() is global
		document.write("testFunction()() is "+testFunction()()+"<br>");

	</script>
  </body>
</html>
