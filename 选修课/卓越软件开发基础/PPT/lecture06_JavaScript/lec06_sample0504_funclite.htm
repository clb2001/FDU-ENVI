<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>
		var squ = (function(x){return x*x})(10);

		document.write("squ is "+squ+"<br>");
		
		document.write("sum is "+sum(10,20)+"<br>");


		try{	
			document.write("sum1 is "+sum1(10,20)+"<br>");
		}catch(ex){
			document.write("sum1 is unavailable"+"<br>");
		}

		function sum(num1, num2){
            return num1 + num2;
        }        

		var sum1 = function(num1, num2){
            return num1 + num2;
        };        

	</script>
  </body>
</html>
