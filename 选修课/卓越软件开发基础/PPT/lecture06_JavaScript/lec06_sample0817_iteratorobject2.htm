<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 

		let collection = {
			items: [],
			*[Symbol.iterator]() {
				for (let item of this.items) {
					yield item;
				}
			}

		};

		collection.items.push(1);
		collection.items.push(2);
		collection.items.push(3);

		//1¡¢2¡¢3
		for (let x of collection) {
			document.write(x+"<br>");
		}
		
	</script>
  </body>
</html>
