<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>
		
		function sum1(a){ return a;	}
		//sum1
		document.write(sum1.name+"<br>");
		
		var sum2 = function(a) {return a;};
		//sum2
		document.write(sum2.name+"<br>");

		var sum3 = function sum(a) {return a;};
		//sum
		document.write(sum3.name+"<br>");
		
		var sum4 = new Function("a","return a;");
		//anonymous
		document.write(sum4.name+"<br>");
		//anonymous
		document.write((new Function()).name+"<br>");
		//bound sum1
		document.write(sum1.bind({}).name+"<br>");
		
		var person = {
			get firstName(){ return "zdl"; },
			lastName(){	return "robin"; },
			sayName: function() { return "zdl";	}
		}
		var descriptor = Object.getOwnPropertyDescriptor(person, "firstName");
	
		//get firstName
		document.write(descriptor.get.name+"<br>");
		//lastName
		document.write(person.lastName.name+"<br>");
		//sayName
		document.write(person.sayName.name+"<br>");

	</script>
  </body>
</html>
