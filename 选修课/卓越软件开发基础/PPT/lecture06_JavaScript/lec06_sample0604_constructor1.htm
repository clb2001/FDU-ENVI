<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>
		function Student(id){
			this.id = id;
			this.getId = function(){ return this.id;};
		}
		var student1 = new Student("9924077");
		var student2 = new Student("9924078");

		document.write("student1 is "+student1.getId()+"<br>");
		document.write("student2 is "+student2.getId()+"<br>");
	</script>
  </body>
</html>
