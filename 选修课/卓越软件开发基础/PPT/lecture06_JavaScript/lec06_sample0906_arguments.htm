<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>

		function max(){
			var m = Number.NEGATIVE_INFINITY;
			for(var i=0;i<arguments.length;i++)
				if(arguments[i]>m) m = arguments[i];
			return m;
		}

		//the largest is 2900
		try{	
			document.write("the largest is "+max(1,10,200,2,3,1000,430,2900)+"<br>");
		}catch(ex){
			document.write("max is unavailable"+"<br>");
		}


	</script>
  </body>
</html>
