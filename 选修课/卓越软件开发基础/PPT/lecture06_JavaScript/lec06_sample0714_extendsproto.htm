<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		class SuperType{ 
			constructor(id){
				this.id = id;
			}
			getId(){ 
				return this.id; 
			} 
		}
		
		class SubType extends SuperType{ 
			constructor(id,name){
				super(id);
				this.name = name;
			}
			getId(){ 
				return super.getId();
			} 
			getName(){ 
				return this.name;
			} 
		}

		
		var instance = new SubType("992407","zdl");

		//true
		document.write("SubType.__proto__ === SuperType is "+(SubType.__proto__ === SuperType)+"<br>");
		document.write("SubType.prototype.__proto__ === SuperType.prototype is "+(SubType.prototype.__proto__ === SuperType.prototype)+"<br>");
		document.write("instance.__proto__ === SubType.prototype is "+(instance.__proto__ === SubType.prototype)+"<br>");
	</script>
  </body>
</html>
