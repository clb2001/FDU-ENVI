<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		var a=100;
		function sum(a){
			return a+100;
		}

		function sum(a,b){
			return a+b+200;
		}

		
		document.write("sum(a) is "+sum(a)+"<br>");
		document.write("sum(a,0) is "+sum(a,0)+"<br>");
	</script>
  </body>
</html>
