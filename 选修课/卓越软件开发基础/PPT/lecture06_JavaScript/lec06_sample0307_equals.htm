<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style type="text/css">
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>
		if('54'==54)
			document.write("'54'==54"+"<br>");
		if('54'===54)
			document.write("'54'===54"+"<br>");
		else
			document.write("'54'!==54"+"<br>");
		if(0=='')
			document.write("0==''"+"<br>");
		if(0==='')
			document.write("0===''"+"<br>");
		else
			document.write("0!==''"+"<br>");
		if(null==undefined)
			document.write("null==undefined"+"<br>");
		if(null===undefined)
			document.write("null===undefined"+"<br>");
		else
			document.write("null!==undefined"+"<br>");
		if(true==1)
			document.write("true==1"+"<br>");
		if(true===1)
			document.write("true===1"+"<br>");
		else
			document.write("true!==1"+"<br>");
		if(NaN==NaN)
			document.write("NaN==NaN"+"<br>"); 
		else
			document.write("NaN!=NaN"+"<br>"); 
		if(NaN===NaN)
			document.write("NaN===NaN"+"<br>"); 
		else
			document.write("NaN!==NaN"+"<br>"); 
	</script>
  </body>
</html>
