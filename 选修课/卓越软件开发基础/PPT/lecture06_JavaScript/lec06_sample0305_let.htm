<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style type="text/css">
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>
		//变量不可重复定义
		let a=1;
		try{let a="string";}
		catch(e){document.write("error<br>");}

		//变量有局部作用域
		for(let b=1;b<5;b++) ;
		try{document.write("b is "+b+"<br>");}
		catch(e){document.write("error<br>");}

		let c=2;
		//函数中声明变量是局部变量
		function test(){
			let c=3;
			document.write("c is "+c+"<br>");
		}
		test();
		document.write("c is "+c+"<br>");

		//变量不会提升声明
		function test2(){
			let d=3;
			document.write("c is "+c+"<br>");
			document.write("d is "+d+"<br>");
			try{document.write("e is "+e+"<br>");}
			catch(e){document.write("error<br>");}
			let e=4;
		}
		test2();	
	</script>
  </body>
</html>
