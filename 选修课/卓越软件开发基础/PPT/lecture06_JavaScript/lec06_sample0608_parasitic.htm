  <body>
	<script>
		function Student(id){
			var o = new Object();
			o.id = id;
			o.getId = function(){ return this.id;};
			
			return o;
		}
		
		var student1 = new Student("992479");
		document.write("student1 is "+student1.getId()+"<br>");
	</script>
