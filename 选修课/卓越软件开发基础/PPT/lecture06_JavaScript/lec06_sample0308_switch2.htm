<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style type="text/css">
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>
		let num = 25;
		switch (true) {
		  case num < 0: 
			document.write("Less than 0.");
			break;
		  case num >= 0 && num <= 10: 
			document.write("Between 0 and 10.");
			break;
		  case num > 10 && num <= 20: 
			document.write("Between 10 and 20.");
			break;
		  default: 
			document.write("More than 20.");
		}
	</script>
  </body>
</html>
