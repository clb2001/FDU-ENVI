<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		class SuperType{ 
			constructor(id){
				this.id = id;
			}
			getId(){ 
				return this.id; 
			} 
		}
		
		class SubType extends SuperType{ 
			constructor(id,name){
				this.name = name;	//RefrenceError
				super(id);
			}
			getId(){ 
				return super.getId();
			} 
			getName(){ 
				return this.name;
			} 
		}

		
		var instance = new SubType("992407","zdl");

		document.write("instance.id is "+instance.getId()+"<br>");
		document.write("instance.name is "+instance.getName()+"<br>");
	</script>
  </body>
</html>
