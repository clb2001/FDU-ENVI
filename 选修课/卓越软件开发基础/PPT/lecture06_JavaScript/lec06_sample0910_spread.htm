<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 

		let a1 = [1,2,3];
		let a2 = [4,5,6];
		let b1 = [...a1,...a2];
		
		//b1 is 1,2,3,4,5,6
		document.write("b1 is "+b1+"<br>");
		//6
		document.write("b1.length is "+b1.length+"<br>");

		let b2 = [..."Hello"];
		//b2 is H,e,l,l,o
		document.write("b2 is "+b2+"<br>");
		//5
		document.write("b2.length is "+b2.length+"<br>");


	</script>
  </body>
</html>
