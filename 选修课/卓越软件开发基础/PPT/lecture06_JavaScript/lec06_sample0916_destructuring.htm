<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 

		var [a,b,c] = [1,2,3];
	
		document.write("a is "+a+"<br>"); //1
		document.write("b is "+b+"<br>"); //2
		document.write("c is "+c+"<br>"); //3

		var [d,e,f] = [4,5];

		document.write("d is "+d+"<br>"); //4
		document.write("e is "+e+"<br>"); //5
		document.write("f is "+f+"<br>"); //undefiend

		var [g,h=7] = [6];

		document.write("g is "+g+"<br>"); //6
		document.write("h is "+h+"<br>"); //7

		var {id,name} = {id:"9924077",name:"zdl"};

		//9924077
		document.write("id is "+id+"<br>");
		//zdl
		document.write("name is "+name+"<br>");

		var [i,j,k] = "zdl";

		document.write("i is "+i+"<br>"); //z
		document.write("j is "+j+"<br>"); //d
		document.write("k is "+k+"<br>"); //l

		var {length:len} = "zdl";
		document.write("len is "+len+"<br>"); //3

		function add([x,y]){
			return x+y;
		}
		//5
		document.write("add([2,3]) is "+add([2,3])+"<br>");

	</script>
  </body>
</html>
