<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>

		function createFunctions(){
			var result = new Array();
			
			for (var i=0; i < 10; i++){
				result[i] = function(){
					return i;
				};
			}
			
			return result;
		}
		
		var funcs = createFunctions();
		
		//every function outputs 10
		for (var i=0; i < funcs.length; i++){
			document.write(funcs[i]() + "<br>");
		}

	</script>
  </body>
</html>
