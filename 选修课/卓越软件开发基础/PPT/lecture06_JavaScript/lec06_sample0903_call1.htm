<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>

		function sum(sum1,sum2){
			return sum1 + sum2;
		}
		
		try{	
			//30
			document.write("sum.apply(this,[10,20]) is "+sum.apply(this,[10,20])+"<br>");
			document.write("sum.call(this,10,20) is "+sum.call(this,10,20)+"<br>");
		}catch(ex){
			document.write("sum is unavailable"+"<br>");
		}



	</script>
  </body>
</html>
