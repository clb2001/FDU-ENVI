<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style type="text/css">
		body{font-size:16=4pt;}
    </style>
  </head>
  <body>
	<script>
		let a,b=null,c="true",d=1,e="",f="2",g=NaN,h="test";

		document.write("a is "+a+"<br>");
		document.write("b is "+b+"<br>");
		document.write("c is "+c+"<br>");
		document.write("d is "+d+"<br>");
		document.write("e is "+e+"<br>");
		document.write("f is "+f+"<br>");
		document.write("g is "+g+"<br>");
		document.write("b+c is "+(b+c)+"<br>");
		document.write("b*c is "+(b*c)+"<br>");
		document.write("c+d is "+(c+d)+"<br>");
		document.write("c*d is "+(c*d)+"<br>");
		document.write("d+f is "+(d+f)+"<br>");
		document.write("d*f is "+(d*f)+"<br>");
		document.write("f+h is "+(f+h)+"<br>");
		document.write("f*h is "+(f*h)+"<br>");
		document.write("!!d is "+!!d+"<br>");
		document.write("!!e is "+!!e+"<br>");
		document.write("!!f is "+!!f+"<br>");
		document.write("!!g is "+!!g+"<br>");
		document.write("!!h is "+!!h+"<br>");
	</script>
  </body>
</html>
