<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>

		var scope = "global scope";

		function checkscope(){
			var scope = "local scope";
			var o = {scope:"inside",x:"in-x"};
			with(o){
				scope = "changed";
				var x = "change-x";
			}
			
			//local scope
			document.write("checkscope is "+scope+"<br>");
			//changed
			document.write("o.scope is "+o.scope+"<br>");
			//undefined
			document.write("var x is "+x+"<br>");
			//change-x
			document.write("o.x is "+o.x+"<br>");
		}
		
		checkscope();
		//global scope
		document.write("scope is "+scope+"<br>");

	</script>
  </body>
</html>
