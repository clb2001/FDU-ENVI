<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 

        function getRE(){
			var re = /[a-z]/;
			re.foo = "bar";
			return re;
		}

		var re1 = getRE(), re2 = getRE();
		var str = "re1 === re2 is " + (re1 === re2) +"<br>";

		//Firefox 3.6中返回true;Firefox 4+（现代浏览器）中返回false
		document.write(str);        

		re2.foo = "baz";
		////Firefox 3.6中返回"baz";Firefox 4+（现代浏览器）中返回"bar"
		document.write("re1.foo is "+re1.foo+"<br>");

	</script>
  </body>
</html>
