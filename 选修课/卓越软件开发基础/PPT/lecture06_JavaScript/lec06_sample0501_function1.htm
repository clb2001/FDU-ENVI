<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		var a=2,b=3;
		function hypo(a,b){
			function square(x){return x*x;}
			return square(a)+square(b);
		}

		
		document.write("hypo(2,3) is "+hypo(2,3)+"<br>");
	</script>
  </body>
