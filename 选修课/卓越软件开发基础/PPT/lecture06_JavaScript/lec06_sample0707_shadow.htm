<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>

	<script> 
		class Student{
			constructor(id){
				this.id = id;
			}
			
			getId(){ 
				return this.id; 
			} 

			getInfo(){
				return "Student";
			}

		}

		
		class Graduate extends Student
		{
			constructor(id){
				super(id);
			}
			
			getInfo(){
				return "Graduate";
			}
		};
		
		var graduate1 = new Graduate("9924077");
		//Graduate
		document.write("graduate1 is "+graduate1.getInfo()+"<br>");
     
	</script>
  </body>
</html>
