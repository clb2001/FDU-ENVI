<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		function beget(o){
			function F(){}
			F.prototype = o;
			return new F();
		}

		function inheritP(subobj,superobj){
			var pro = beget(superobj.prototype);
			pro.constructor = subobj;
			subobj.prototype = pro;
		}

		function SuperType(name){ 
			this.name = name;
			if(typeof this.getSuperValue != "function")
				SuperType.prototype.getSuperValue = function(){ return this.name; };
		}
		
		function SubType(){ 
			SuperType.call(this,"Nicholas");
			this.age = 29; 
			if(typeof this.getSubValue != "function")
				SubType.prototype.getSubValue = function(){ return this.age; };
		}
	
		inheritP(SubType,SuperType);

		var instance = new SubType();
		
		document.write("instance.age is "+instance.age+"<br>");
		document.write("instance.getSubValue is "+instance.getSubValue()+"<br>");
		document.write("instance.name is "+instance.name+"<br>");

		try{
			document.write("instance.getSubperValue is "+instance.getSuperValue()+"<br>");
		}catch(ex){
			document.write("instance.getSuperValue() is not avariable"+"<br>");
		}

	</script>
  </body>
</html>
