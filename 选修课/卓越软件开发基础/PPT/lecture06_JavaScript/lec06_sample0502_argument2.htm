<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>
		function easycopy(args){
			var a = args.from;
			var b = args.to;
			var i = args.from_start || 0;
			var j = args.to_start || 0;
			for (;i<args.length; )
				b[j++] = a[i++];
			return b;
		}

		var a = [1,2,3,4];
		var b = [];
		b = easycopy({from:a,to:b,length:4});

		for(var i=0;i<b.length;i++)
			document.write("b is "+b[i]+"<br>");
	</script>
  </body>
</html>
