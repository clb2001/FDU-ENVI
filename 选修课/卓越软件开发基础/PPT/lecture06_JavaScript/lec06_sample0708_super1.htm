<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 

		let person = {
			getGreeting() {
				return "Hello";
		}
		};
		// prototype is person
		let friend = {
			getGreeting:function() {
				return super.getGreeting()+", Hi!"; // syntax error
			}
		};
		Object.setPrototypeOf(friend, person);

		console.log(person.getGreeting()); // "Hello"
		console.log(friend.getGreeting()); // Error
	</script>
  </body>
</html>
