<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		class Student{
			constructor(id){
				this.id = id;
			}
			
			getId(){ 
				return this.id; 
			} 
		}
		var student1 = new Student("9924077");
		
		//function
		document.write(typeof Student+"<br>");
		//function
		document.write(typeof Student.prototype.getId+"<br>");
		var a = (Student === Student.prototype.constructor);
		//true
		document.write(a+"<br>");
		a = (student1.getId === Student.prototype.getId);
		//true
		document.write(a+"<br>");
     
	</script>
  </body>
</html>
