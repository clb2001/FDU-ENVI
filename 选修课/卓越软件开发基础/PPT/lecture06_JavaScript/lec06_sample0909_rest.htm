<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 

		function sum(a,...keys){
			let sums = a;
			for (let val of keys )
			{
				sums = sums + val;
			}
			document.write("Array.isArray(keys) is "+Array.isArray(keys)+"<br>");
			return sums;
		}
	
		//12
		document.write("sum(10,2) is "+sum(10,2)+"<br>");
		//19
		document.write("sum(10,2,3,4) is "+sum(10,2,3,4)+"<br>");
		//1
		document.write("sum.length is "+sum.length+"<br>");

	</script>
  </body>
</html>
