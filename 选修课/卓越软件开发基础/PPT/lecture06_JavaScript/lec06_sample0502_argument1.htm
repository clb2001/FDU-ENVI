<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		function copyProperty(o,a){
			a = a || [];
			for(var property in o)
				a.push(property);
			return a;
		}

		var obj = {name:"zdl",id:"9524"};
		b = copyProperty(obj);

		for(var i=0;i<b.length;i++)
			document.write("b is "+b[i]+"<br>");

	</script>
  </body>
</html>
