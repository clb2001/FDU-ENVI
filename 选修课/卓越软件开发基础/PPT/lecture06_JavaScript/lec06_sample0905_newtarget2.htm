  <body>
	<script> 

		class Student{
			constructor(id){
				if (new.target === Student){
					this.id = id;
					document.write("Use new"+"<br>");	}
				else
					document.write("Should use new"+"<br>");
			}
			getId(){ return this.id; } 
		}
		//Use new
		var student1 = new Student("9924077");
		
		class SuperType{ 
			constructor(id){ this.id = id; }
			getId(){ return this.id; } 
		}
		
		class SubType extends SuperType{ 
			constructor(id,name){
				super(id);
				document.write("new.target === SuperType is:"+(new.target === SuperType)+"<br>");
				this.name = name;
			}
			getId(){ return super.getId(); } 
			getName(){ return this.name; } 
		}

		//new.target === SuperType is:false
		var instance = new SubType("992407","zdl");

     
	</script>
