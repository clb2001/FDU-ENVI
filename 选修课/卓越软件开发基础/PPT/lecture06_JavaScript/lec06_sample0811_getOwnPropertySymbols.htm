<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 

		class SuperType{ 
			constructor(id){
				this.id = id;
			}
			getId(){ 
				return this.id; 
			} 
		}
		
		class SubType extends SuperType{ 
			constructor(id,name){
				super(id);
				this.name = name;
			}
			getId(){ 
				return super.getId();
			} 
			getName(){ 
				return this.name;
			} 
		}

		SubType.prototype.lost = false;

		var instance = new SubType("992407","zdl");

		Object.defineProperty(instance, "name", {
            enumerable: false,
        });

		let room = Symbol("room");
		instance[room] = "401";
		let sclass = Symbol("sclass");
		instance[sclass] = "web";

		var log = "for in is ";
		
		for (let prop in instance)
			log = log + prop +" ";
			
		//id,lost
		document.write(log+"<br>");
		
		log = "Object.keys is " + Object.keys(instance).join();
		//id
		document.write(log+"<br>");

		log = "Object.getOwnPropertyNames is " + Object.getOwnPropertyNames(instance).join();
		//id,name
		document.write(log+"<br>");

		let a = Object.getOwnPropertySymbols(instance);
		log = "Object.getOwnPropertySymbols is ";
		for(let key of a)
			log = log + String(key) +" ";
		//Symbol(room) Symbol(sclass)
		document.write(log+"<br>");

	</script>
  </body>
</html>
