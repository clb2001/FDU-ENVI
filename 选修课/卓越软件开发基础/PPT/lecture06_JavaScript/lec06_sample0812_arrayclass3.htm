    <style>
		body{font-size:16pt;}

  <body>
	<script>

			document.write(array1[i]+" ");

		document.write(removed.length+"<br>");

			document.write(removed[i]+" ");
		document.write("<br>");

		removed = array1.splice(1,0,"yellow","orange");

			document.write(array1[i]+" ");
		document.write("<br>");

		document.write(removed.length+"<br>");
		for(i=0;i<removed.length;i++)
			document.write(removed[i]+" ");
		document.write("<br>");

		removed = array1.splice(1,1,"yellow","orange");

		document.write(array1.length+"<br>");
		for(i=0;i<array1.length;i++)
			document.write(array1[i]+" ");
		document.write("<br>");

		document.write(removed.length+"<br>");
		for(i=0;i<removed.length;i++)
			document.write(removed[i]+" ");

	</script>
