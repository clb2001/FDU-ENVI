<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		function Student(id){
			this.id = id;
			if(typeof this.getId != "function")
				Student.prototype.getId = function(){ return this.id;};
				//为何不能用this.getId？因为this指向实例
		}

		var student1 = new Student("9924077");
		var student2 = new Student("9924078");

		document.write("student1.id is "+student1.getId()+"<br>");
		document.write("student2.id is "+student2.getId()+"<br>");
				
	</script>
  </body>
</html>
