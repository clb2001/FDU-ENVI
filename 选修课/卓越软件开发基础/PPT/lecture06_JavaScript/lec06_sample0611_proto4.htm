<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style type="text/css">
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script>
		var student1 = {
			id : "9924077",
			getId : function(){ return this.id;}
		};

		function Student(id){
			this.id = id;
			if(typeof getId != "function")
				Student.prototype.getId = function(){ return this.id;};
		}

		Student.prototype.name = "test";
		//student1.name is undefined
		document.write("student1.name is "+student1.name+"<br>");
		//student1.constructor is function Object() { [native code] }
		document.write("student1.constructor is "+student1.constructor+"<br>");
	</script>
  </body>
</html>
