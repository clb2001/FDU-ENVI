<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		var array2 = [[1,2,3],[4,5,6],[7,8,9]];
		
		document.write(array2.length+"<br>");
		for(i=0;i<array2.length;i++)
			for(j=0;j<array2[i].length;j++)
				document.write(array2[i][j]+" ");
		document.write("<br>");
	</script>
  </body>
</html>
