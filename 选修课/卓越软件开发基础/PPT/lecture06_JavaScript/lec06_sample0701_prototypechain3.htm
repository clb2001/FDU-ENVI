<!DOCTYPE html>
<html>
  <head>
    <title>Lecture6 Sample</title>
    <style>
		body{font-size:16pt;}
    </style>
  </head>
  <body>
	<script> 
		function SuperType(){ 
			this.property = true;
			if(typeof this.getSuperValue != "function")
				SuperType.prototype.getSuperValue = function(){ return this.property; };
		}
		
		function SubType(){ 
			this.subproperty = false; 
			if(typeof this.getSubValue != "function")
				SubType.prototype.getSubValue = function(){ return this.subproperty; };
		}

		SubType.prototype = new SuperType();	//!!
	
		var instance = new SubType();
		try{
			document.write("instance.subproperty is "+instance.getSubValue()+"<br>");
		}catch(ex){
			document.write("instance.getSubValue() is not avariable"+"<br>");
		}

	</script>
  </body>
</html>
