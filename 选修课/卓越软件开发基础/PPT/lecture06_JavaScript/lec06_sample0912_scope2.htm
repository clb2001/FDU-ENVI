  <body>
	<script>

		let scope = "global scope";

		function checkscope(){
			let scope = "local scope";
			//local scope
			document.write("scope is "+scope+"<br>");
		}
		checkscope();

		{
			let scope = "new scope";
			//new scope
			document.write("scope is "+scope+"<br>");
		}
		
		//global scope
		document.write("scope is "+scope+"<br>");

	</script>
  </body>
